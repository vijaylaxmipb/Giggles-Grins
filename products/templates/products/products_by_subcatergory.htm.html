{% extends "base.html" %}
{% block content %}
<h1>{{ category.friendly_name }}</h1>
{% if message %}
    <p>{{ message }}</p>
{% endif %}
<ul>
    {% for product in products %}
        <li>
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
