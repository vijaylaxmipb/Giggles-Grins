<!-- newsletter/signup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Newsletter Signup</title>
</head>
<body>
    <h2>Subscribe to Our Newsletter</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
