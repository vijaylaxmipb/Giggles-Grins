{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="logout-page-container">
    <h2 class="mb-4">{% trans "Sign Out" %}</h2>
    <p>{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}" class="logout-form">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <a class="btn btn-outline-secondary" href="{% url 'home' %}">{% trans "Cancel" %}</a>
        <button type="submit" class="btn btn-primary">{% trans "Sign Out" %}</button>
    </form>
</div>
{% endblock %}
