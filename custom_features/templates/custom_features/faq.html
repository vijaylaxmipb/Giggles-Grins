{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1>Frequently Asked Questions</h1>
        {% for faq in faqs %}
            <div class="faq-item">
                <h3>{{ faq.question }}</h3>
                <p>{{ faq.answer }}</p>
            </div>
        {% empty %}
            <p>No FAQs available.</p>
        {% endfor %}
    </div>
{% endblock %}
