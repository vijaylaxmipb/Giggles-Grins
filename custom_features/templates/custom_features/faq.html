{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Frequently Asked Questions</h1>

    {% if faqs %}
        <div class="bg-light p-3 rounded shadow-sm">
            <div class="accordion" id="faqAccordion">
                {% for faq in faqs %}
                    <div class="card mb-2">
                        <div class="card-header" id="heading{{ forloop.counter }}">
                            <h2 class="mb-0">
                                <button class="btn btn-outline-primary btn-block text-left font-weight-bold"
                                    type="button" data-toggle="collapse"
                                    data-target="#collapse{{ forloop.counter }}"
                                    aria-expanded="true"
                                    aria-controls="collapse{{ forloop.counter }}">
                                    {{ faq.question }}
                                </button>
                            </h2>
                        </div>
                        <div id="collapse{{ forloop.counter }}"
                            class="collapse {% if forloop.first %}show{% endif %}"
                            aria-labelledby="heading{{ forloop.counter }}"
                            data-parent="#faqAccordion">
                            <div class="card-body">
                                {{ faq.answer }}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% else %}
        <p class="text-center text-muted">ðŸš€ No FAQs available yet! Check back soon.</p>
    {% endif %}
</div>
<div class="container text-center mt-4">
    <a href="{% url 'home' %}" class="btn btn-secondary mr-2">
        <i class="fas fa-home"></i> Back to Home
    </a>
    <a href="{% url 'contact' %}" class="btn btn-info">
        <i class="fas fa-envelope"></i> Contact Support
    </a>
</div>

{% endblock %}
