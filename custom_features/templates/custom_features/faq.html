{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Frequently Asked Questions</h1>

    {% if faqs %}
        <div class="accordion" id="faqAccordion">
            {% for faq in faqs %}
                <div class="card">
                    <div class="card-header" id="heading{{ forloop.counter }}">
                        <h2 class="mb-0">
                            <button class="btn btn-link text-dark" type="button" data-toggle="collapse" data-target="#collapse{{ forloop.counter }}" aria-expanded="true" aria-controls="collapse{{ forloop.counter }}">
                                {{ faq.question }}
                            </button>
                        </h2>
                    </div>

                    <div id="collapse{{ forloop.counter }}" class="collapse {% if forloop.first %}show{% endif %}" aria-labelledby="heading{{ forloop.counter }}" data-parent="#faqAccordion">
                        <div class="card-body">
                            {{ faq.answer }}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center text-muted">ðŸš€ No FAQs available yet! Check back soon.</p>
    {% endif %}
</div>
{% endblock %}
